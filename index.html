<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
           <div class="btn btn-success heading">
               <h3> AI Ping Pong </h3>
               <button class="btn btn-warning" data-toggle="modal" data-target="#myModal"> Instructions </button>
           </div>
           <button class="btn btn-danger" onclick="startGame()"> Play </button>
           <br>
           <br>
           <button class="btn btn-primary" onclick="restart()"> Restart </button>
           <br>
           <h3 id="status" class="btn btn-warning"> </h3>
           <br>
           <br>
           <div id="canvad" class="btn btn-success"></div>
           <br>
           <br>
           <div id="canvas" class="btn btn-success"></div>
           <br>
           <br>
           <div class="copy_right_footer">
               <h4> Created By: MILAN'sstudios</h4>
           </div>
           <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4> Instructions </h4>
                  <div class="modal-body">
                  <p> Move your mouse so that the racquet will move. If you miss the ball, the computer gets a point. If the computer get 4 ppints, you lose!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </center>
     <script src="main.js"></script>
    </body>
</html>
